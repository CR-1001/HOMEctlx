<div 
    class="control" 
{% if m.uid == active %}
    style="visibility: visible;"
{% else %}
    style="visibility: collapse;"
{% endif %}
    >

    <table class="info table-1">

        <tr>
            <td>
                <br>
                <span class="txt-pwr action">
                {% if m.pwr == 'on' %}
                    [turn off]
                {% else %}
                    [turn on]
                {% endif %}
                </span>
                <br>
            </td>
        </tr>

        <tr><td>&nbsp;</td><td></td></tr>

        <tr>
            <td>
                <div class="bri slider">
                    <input 
                        class="inp-bri" 
                        data-attr="bri" 
                        type="range" 
                        min="0" 
                        max="100" 
                        value="{{m.bri}}">
                </div>
            </td>
        </tr>

{% if m.has_hue == True %}
        <tr>
            <td>
                <div class="hue slider">
                    <input 
                        class="inp-hue" 
                        data-attr="hue" 
                        type="range" 
                        min="0" 
                        max="360" 
                        value="{{m.hue}}">
                </div>
            </td>
        </tr>
{% endif %}

{% if m.has_sat == True %}
        <tr>
            <td>
                <div 
                    class="slider sat-slider"
                    style="background-image: linear-gradient(to right, rgb({{ m.red_lsat }},{{ m.gre_lsat }},{{ m.blu_lsat }}), rgb({{ m.red_hsat }},{{ m.gre_hsat }},{{ m.blu_hsat }}) )">
                    <input 
                        class="inp-sat" 
                        data-attr="sat" 
                        type="range" 
                        min="0" 
                        max="100" 
                        value="{{m.sat}}">
                </div>
            </td>
        </tr>
{% endif %}

    </table>
    
</div>
